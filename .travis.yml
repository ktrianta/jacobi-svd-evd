dist: xenial
sudo: required
language: cpp
matrix:
    include:
        # GCC 6
        - os: linux
          addons:
            apt:
              sources:
                - ubuntu-toolchain-r-test
              packages:
                - g++-6
          env:
            - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
        # GCC 7
        - os: linux
          addons:
            apt:
              sources:
                - ubuntu-toolchain-r-test
              packages:
                - g++-7
          env:
            - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
        # GCC 8
        - os: linux
          addons:
            apt:
              sources:
                - ubuntu-toolchain-r-test
              packages:
                - g++-8
          env:
            - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"

        # Clang 3.6
        - os: linux
          addons:
            apt:
              sources:
                - ubuntu-toolchain-r-test
                - llvm-toolchain-trusty-3.6
              packages:
                - clang-3.6
          env:
            - MATRIX_EVAL="CC=clang-3.6 && CXX=clang++-3.6"

        # Clang 4.0
        - os: linux
          addons:
            apt:
              sources:
                - ubuntu-toolchain-r-test
                - llvm-toolchain-trusty-4.0
              packages:
                - clang-4.0
          env:
            - MATRIX_EVAL="CC=clang-4.0 && CXX=clang++-4.0"

        # Clang 5.0
        - os: linux
          addons:
            apt:
              sources:
                - ubuntu-toolchain-r-test
                - llvm-toolchain-trusty-5.0
              packages:
                - clang-5.0
          env:
            - MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"

before_install:
    - eval "${MATRIX_EVAL}"

install:
    - pip install --user cpplint numpy

script:
    - chmod +x scripts/build.sh scripts/lint.sh
    - scripts/lint.sh
    - scripts/build.sh -DCMAKE_C_COMPILER="${C}" -DCMAKE_CXX_COMPILER="${CXX}"

notifications:
    email: false
